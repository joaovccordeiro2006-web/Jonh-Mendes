<body>
    <header>
        <nav>
            <div class="search-bar">
              <input type="text" placeholder="Search...">
              <i class="fa-solid fa-magnifying-glass"></i>

            </div>
            
            <div id="circ">
              <a href="#"></a>
            </div>
            
            
            <a href="/html/t1.html" class="close-btn"></a>
        </nav>
    </header>

    <main>
         
        <h1 class="projects">Projects</h1>
        <h2 class="by">By</h2>
        <h2 class="JM">Jonh Mendes</h3>

      <div class="container">

        <div class="card">
            <img src="/media/CARTIER2.jpg" alt="">
            <span>01</span>
        </div>

        <div class="card">
            <img src="/media/VC.jpg" alt="">
            <span>02</span>
        </div>

        <div class="card">
            <img src="/media/OJ.jpg" alt="">
            <span>03</span>
        </div>
      </div>

      <div class="btns">
        <button class="prev"><i class="uil uil-angle-left"></i></button>
        <button class="next"><i class="uil uil-angle-right"></i></button>

      </div>

    </main>
    
    <footer>
    <a href="#">
      <img src="/media/Instagram-2D.png" alt="#">
    </a>

    <a href="#">
      <img src="/media/Linkedin-2D.png" alt="#">
    </a>

    <a href="#">
      <img src="/media/Youtube-2D.png" alt="#">
    </a>
  </footer>

    <script>
         const slider = document.querySelectorAll('.card');
         const prev = document.querySelector('.prev');
         const next = document.querySelector('.next');

        let currItem = 0;
        function sliderShow(){
                slider[currItem].style.transform = `translate(0, -50%)`;
                slider[currItem].style.zIndex = 1;
                slider[currItem].style.filter = "none";
                slider[currItem].style.opacity = 1;


            let counter = 0;
            for (let i = currItem + 1; i < slider.length; i++){
                counter++;
                slider[i].style.transform = `translate(${160 * counter}px, -50%) scale(${1-.2*counter}) perspective(20px) rotateY(-1deg)`;
                slider[i].style.zIndex = `${-counter}`;
                slider[i].style.filter = "brightness(70%)";
                slider[i].style.opacity = counter > 2 ? 0 : 1;
            }
            counter = 0;
            for (let i = currItem - 1; i >=0; i--){
                counter++;
                slider[i].style.transform = `translate(${-160 * counter}px, -50%) scale(${1-.2*counter}) perspective(20px) rotateY(-1deg)`;
                slider[i].style.zIndex = `${-counter}`;
                slider[i].style.filter = "brightness(70%)";
                slider[i].style.opacity = counter > 2 ? 0 : 1;
            }
        }
        sliderShow();

        next.onclick = () =>{
            if(currItem != 3){
                currItem++;
                sliderShow();
            }
        }

        prev.onclick = () =>{
            if(currItem != 0){
                currItem--;
                sliderShow();
            }
        }
      </script>
      
</body>
</html>
